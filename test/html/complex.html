<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <title>opencc-js 測試頁面</title>
    <meta charset="utf-8" />
    <meta name="description" content="測試 JavaScript 簡繁轉換" />
    <meta name="keywords" content="OpenCC, 中文轉換, 簡繁轉換, 測試" />
    <script src="../../dist/umd/t2cn.js"></script>
    <script>
      const converter = OpenCC.Converter({ from: 'hk', to: 'cn' });
      const rootNode = document.documentElement;
      const HTMLConvertHandler = OpenCC.HTMLConverter(converter, rootNode, 'zh-HK', 'zh-CN');
    </script>
  </head>
  <body>
    <h1><span lang="en-HK">opencc-js</span> 測試頁面，標題應該轉換為簡體。</h1>
    <p>這句話應該轉換為簡體，<span>內部的 span 也應該轉換為簡體</span>。</p>
    <p><img alt="此處應該轉換為簡體" src="https://example.com/some/path/404.jpg"/></p>
    <p lang="zh-TW">這句話為 zh-TW，lang 不匹配，不用轉換為簡體。</p>
    <p lang="zh-HK" class="ignore-opencc">這個標籤的 class list 包含 ignore-opencc，不用轉換為簡體，且 lang 的值應該不變。
      <span lang="zh-HK">內部的 span 也不需要轉換為簡體</span>。
    </p>
    <hr/>
    <p>
      <input type="button" onclick="HTMLConvertHandler.convert()" value="開始轉換" />
      <input type="button" onclick="HTMLConvertHandler.restore()" value="開始恢復" />
    </p>
  </body>
</html>
